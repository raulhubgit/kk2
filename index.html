<div id="myCarousel" class="carousel slide" ><!-- id que é para a identificação desta apresentação de slides. Em seguida, a classe carousel slide ajuda a adicionar uma
  transição CSS e um efeito de animação, o que faz com que os itens se movam quando os botões próximo ou anterior são clicados -->
  
    <center>

    <!-- itens para os slides -->

    <div class="carousel-inner"> <!-- significa que todo o conteúdo dos slides estará dentro desta div -->

      <div class="item active"> <!--class item irá definir o conteúdo do slide e active significa que este slide
        será mostrado primeiro quando a página for carregada-->

      <div class="item"> <!--A classe item, ficará escondida, então quando clicar no previous ou no next do carrossel, ela será mostrada-->
